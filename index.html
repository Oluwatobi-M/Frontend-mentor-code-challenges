<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body id="lay">
    <div class="container">
      <div class="layout">
        <img
          src="images/image-qr-code.png"
          alt="Qr code"
          width="200"
          height="300"
        />

        <p class="first_p">
          <span class="nowrap"> Improve your front-end</span>
          <span class="nowrap"> skills by building projects </span>
        </p>
        <p class="second_p">
          <span class="nowrap"> Scan the QR code to visit Frontend </span>
          <span class="nowrap"> Mentor and take your coding skills to </span>
          <span class="nowrap"> the next level </span>
        </p>
      </div>

        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a

      </footer> -->
    </div>
  </body>
</html>
